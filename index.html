<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrazione</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body class="bg-dark vh-100 d-flex justify-content-center align-items-center">

    <div class="container py-5">

        <!-- esercizio 1 -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <div class="card rounded-0">
                    <div class="container card-body">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-start align-items-center mb-3">
                                <h4 class="text-center m-0 me-5">Registrazione</h4>
                                <p class="m-0 ps-2 w-75 py-2">Nome Salvato: <span id="savedName"
                                        class="fw-bold text-success"></span></p>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" id="nameInput" class="form-control rounded-0"
                                    placeholder="Inserisci il tuo nome...">
                                <button class="btn btn-success" id="saveBtn">Salva</button>
                                <button class="btn btn-danger rounded-0" id="removeBtn">Rimuovi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- esercizio 2 -->
         <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-6 col-md-5 col-lg-4 col-xl-3">
                    <div class="card rounded-0">
                        <div class="card-body d-flex justify-content-around align-items-center">
                            <h3 class="lead">Contatore:</h3>
                            <h2 id="counter" class="fw-bold">0</h2>
                        </div>
                    </div>
                </div>
            </div>
         </div>

    </div>


    <script src="scripts.js"></script>
</body>

</html>
